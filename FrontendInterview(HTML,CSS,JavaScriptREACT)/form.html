<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 40%;
            margin: 30px auto;
            border: 1px solid gray;
            text-align: center;
            padding: 20px;
        }

        #cont {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <form id="form">
        Name:-<input id="name" type="text" placeholder="Enter Name"><br><br>
        Mobile:-<input id="mobile" type="text" placeholder="Enter Name"><br><br>

        <button id="btn">Submit</button>
    </form>
    <div id="cont"></div>
</body>
<script>
    let arr = JSON.parse(localStorage.getItem("userdata")) || [];
    // console.log(arr,"30");
    let form = document.getElementById("form");
    let btn = document.getElementById("btn");


    let cont = document.getElementById("cont")
    btn.addEventListener("click", (e) => {
        e.preventDefault();

        let obj = {
            name: document.getElementById("name").value,
            mobile: document.getElementById("mobile").value,
        };
        if (obj.name == "" || obj.mobile == "") {
            alert("please fill the value")
            return
        } else {
            arr.push(obj);///
            localStorage.setItem("userdata", JSON.stringify(arr))

            form.reset();
            displayData(arr)
        }


    });
    //////element create and display data
    function displayData (data, index) {
        cont.innerHTML = ""
        data.forEach((ele) => {
            // console.log(ele,"ele");
            let div = document.createElement("div")
            let h1 = document.createElement("h1")
            h1.innerText = ele.name
            let h4 = document.createElement("h4")
            h4.innerText = ele.mobile
            let btn = document.createElement("button")
            btn.innerText = "Add"
            btn.addEventListener("click", () => {
                addToCart("favdata", ele)
            })
            let btn1 = document.createElement("button")
            btn1.innerText = "delete"
            btn1.addEventListener("click", () => {
                delData(arr, index);
                alert("deleted");
                displayData(arr)
            });
            div.append(h1, h4, btn, btn1)
            cont.append(div)
        })

    }

    displayData(arr)

    // <--------------add to cart------------->
    function addToCart (key, value) {
        let cart = JSON.parse(localStorage.getItem("favdata")) || []
        cart.push(value)
        localStorage.setItem(key, JSON.stringify(cart))
        alert("added to cart")

    }
    // ------Delete function------
    function delData (data, value) {
        data.splice(value, 1);
        localStorage.setItem("userdata", JSON.stringify(data));
    }

</script>

</html>
